<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>董文枭's Tab</title>
    <link rel="stylesheet" href="/newtab/css/reset.css">
    <link rel="stylesheet" href="/newtab/css/style.css">
    <link rel="stylesheet" href="/newtab/css/clock.css">
</head>

<body id="root">
    <header>
        <nav>
            <div class="left">
                <a href="https://me.websage.cn/"><i class="logo"></i></a>
            </div>
            <div class="middle">
                <input type="text" id="search" class="search" placeholder="Say something..." />
            </div>
            <div class="right">
                <a href="#"><i class="setting"></i></a>
            </div>
        </nav>
    </header>

    <div class="playground">
        <div id="ticks" class="clock floral-white"> </div>
        <div class="topsites panel">
            <div class="panel-head">Top Sites</div>
            <div class="panel-body">
                <ul id="topsites"> </ul>
            </div>
        </div>
        <div class="landscape">
            <div class="moon"></div>
            <div id="hills" class="hills"> </div>
            <div id="tress" class="tree"> </div>
            <canvas class="snow" id="cvs"></canvas>
        </div>
    </div>
    <footer></footer>
</body>

</html>
<script src="/newtab/js/jquery-1.8.3.js"></script>
<script src="/newtab/js/script.js"></script>
<script src="/newtab/js/snow.js"></script>
<script src="/newtab/js/anycall.js"></script>
<script src="/newtab/js/clock.js"></script>
